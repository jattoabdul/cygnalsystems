<!doctype html>
{% load staticfiles %}
<html class="no-js" lang="en">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="author" content=""/>
<!-- Document Title -->
<title>Cygnal System :: {% block title %} Home {% endblock %}</title>

<!--&lt;!&ndash; favicon &ndash;&gt;-->
<!--<link rel="icon" type="image/png" href="{% static 'img/favicon.ico' %}">-->
<!-- Icomoon -->
<link rel="stylesheet" href="{% static 'css/icomoon.css">

<!-- StyleSheets -->
<link rel="stylesheet" href="{% static 'css/vendor/bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<link rel="stylesheet" href="{% static 'css/color-1.css' %}">
<link rel="stylesheet" href="{% static 'css/animate.css' %}">
<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
<link rel="stylesheet" href="{% static 'css/transition.css' %}">

<!-- Switcher CSS -->
<link href="{% static 'switcher/switcher.css' %}" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" id="skins" href="{% static 'css/default.css' %}" type="text/css" media="all">

<!-- FontsOnline -->
<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,300italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Mrs+Saint+Delafield' rel='stylesheet' type='text/css'>

<!-- JavaScripts -->
<script src="{% static 'js/vendors/modernizr.js' %}"></script>
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body id="home">

<!-- Wrapper -->
<div class="wrapper">
	
	<!-- Header -->
	{% block header %}

	{% endblock %}
	<!-- Header -->

	<!-- Banner & Enquiry Form -->
	{% block banner %}

	{% endblock %}
	<!-- Banner & Enquiry Form -->


	<!-- Main Content -->
	{% block main %}

	{% endblock %}
	<!-- Main Content -->

	<!-- Subscribe to our Newsletter -->
	<div class="subscribe-now section-padding">
		<div class="container">
			
			<!-- Main Heading -->
			<div class="main-heading-holder">
				<div class="main-heading white-heading">
					<h2>Subscribe to our Newsletter<span>Phasellus ornare odio eget ultrices</span></h2>
				</div>
			</div>
			<!-- Main Heading -->

			<!-- Newsletter -->
			<div class="subscribe-newsletter">
				<div class="subscribe-submit">
					<input class="form-control" type="text" placeholder="Type here">
					<button type="submit" class="white-btn">submit</button>
				</div>
			</div>
			<!-- Newsletter -->

		</div>
	</div>
	<!-- Subscribe to our Newsletter -->

	<!-- Footer -->
	{% include 'footer.html' %}
	<!-- Footer -->

</div>
<!-- Wrapper -->

<!-- back To Button -->
<span id="scrollup" class="scrollup"><i class="fa fa-angle-up"></i></span>
<!-- back To Button -->

<!-- Form Modal Box -->
<div class="modal fade bs-example-modal-sm">
  	<div class="modal-dialog modal-sm">
	    <div class="modal-body enquiry-form style-2 white-heading">
	    	<h3>Enquiry Form</h3>
	       <form class="enquiry-form">
				<div class="enquiry-form-input">
					<input type="text" class="form-control" placeholder="full name">
				</div>
				<div class="enquiry-form-input">
					<input type="text" class="form-control" placeholder="email id">
				</div>
				<div class="enquiry-form-input">
					<input type="text" class="form-control" placeholder="class">
				</div>
				<div class="enquiry-form-input">
					<input type="text" class="form-control" placeholder="subject">
				</div>
				<div class="enquiry-form-input">
					<button class="white-btn" type="submit">submit</button>
				</div>
			</form>
			 <div class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></div>
	    </div>
  	</div>
</div>
<!-- Form Modal Box -->

<!-- Switcher  Panel -->
<div class="switcher"></div>  
<!-- Switcher Panel -->

<!-- Java Script -->
<script src="{% static 'js/vendor/jquery.js' %}"></script>
<script src="{% static 'js/vendor/bootstrap.js' %}"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="{% static 'js/gmap3.min.js' %}"></script>
<script src="{% static 'js/parallax.js' %}"></script>
<script src="{% static 'js/contact-form.js' %}"></script>
<script src="{% static 'js/countdown.js' %}"></script>
<script src="{% static 'js/owl-carousel.js' %}"></script>
<script src="{% static 'js/nstslider.js' %}"></script>
<script src="{% static 'js/odometer.js' %}"></script>
<script src="{% static 'js/classie.js' %}"></script>
<script src="{% static 'js/bootstrap-select.js' %}"></script>
<script src="{% static 'js/colorpicker.js' %}"></script>
<script src="{% static 'js/appear.js' %}"></script>
<script src="{% static 'js/prettyPhoto.js' %}"></script>
<script src="{% static 'js/isotope.pkgd.js' %}"></script>
<script src="{% static 'js/sticky.js' %}"></script>
<script src="{% static 'js/wow-min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<!-- Java Script -->

<!-- Switcher JS -->
<script type="text/javascript" src="{% static 'switcher/cookie.js' %}"></script>
<script type="text/javascript" src="{% static 'switcher/colorswitcher.js' %}"></script>
<!-- Switcher JS -->

</body>

</html>
